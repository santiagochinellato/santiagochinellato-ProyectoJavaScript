  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
  <link href="./light-theme.css" rel="stylesheet" class="theme">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <header class="container-fluid header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img class="logo-navbar" src="./images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="navbarSupportedContent">

        <ul class="navbar-nav ">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"><img class="icono-computadora" width="50px"
                src="./images/icono-notebook.png" alt=""></a>
          </li>
          <!-- <li class="submenu">
            <a class="nav-link" href="" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              <img src="images/carrito-de-compras-menu.png" id="img-carrito" class="img-carrito">
            </a>
          </li> -->
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-3" type="search" placeholder="Buscar productos" aria-label="Search">
          <button class="btn my-2 my-sm-0" type="submit">Buscar</button>
        </form>

        <div class="dark-mode-2">
          <h6 class="titulo-dark-mode">Dark mode</h6>
          <label class="switch">
            <input type="checkbox" class="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </nav>
  </header>

  <section class="container galeria-compras">
    <div class="carrito-de-compras">
      <h2 class="titulo-carrito">Productos agregados</h2>
      <div class=" container-fluid contenedor-productos col-lg-10 col-md-12 col-xs-12">

        <div class="row col-md-12" id="Carrito"></div>
        <div class="row col-md-12" id="precio-total">
          <div class="row casilla-pre">
            <div class="casilla-precio ">
              <h3 class="titulo-precio-total">Precio total</h3>
              <p class="valor-precio-total" id="precioTotal"></p>
            </div>
          </div>
        </div>
        <div class="carrito-precio-financiado">
          <div class=" container-fluid form-group col-6 ">
            <select class="form-control selec-cuotas-casilla" id="selectCuotas">
              <option value="">Seleccion cuotas</option>
              <option value="3">3 cuotas (1.1 % de interés)</option>
              <option value="6">6 cuotas (1.5 % de interés)</option>
              <option value="12">12 cuotas (2.5 % de interés)</option>
            </select>
          </div>
          <div class="row  casilla-cuot ">
            <div class="casillaPrecioEnCuotas col-6">
              <h5 class="tituloPrecioFinanciado">Precio finaciado</h5>
              <p class="precioFinanciado" id="precioFinan"></p>
            </div>
          </div>
        </div>
        <div class="finalizar-compra">
          <button type="button" class="btn btn-primary boton-finalizar-compra" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header  titulo-finalizar-compra ">
            <h2 class="animated-animated animate__bounceIn modal-title " id="exampleModalLabel">Gracias por su
              compra!</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="cuerpo-finalizar-compra">
              <img class="animated-animated animate__bounceIn foto-finalizar-compra" src="./images/check.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
